<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>To-Do List</h1>
    <form method="post" action="/">
        <input type="text" name="task" placeholder="Enter a task">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task['task'] }} - {% if task['completed'] %}Done{% else %}Pending{% endif %}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{{ url_for('mark_task_completed') }}">
        <input type="text" name="completed_task" placeholder="Enter the task number to mark as completed">
        <input type="submit" value="Mark as Completed">
    </form>
    <form method="post" action="{{ url_for('remove_task') }}">
        <input type="text" name="removed_task" placeholder="Enter the task number to remove">
        <input type="submit" value="Remove">
    </form>
</body>
</html>
